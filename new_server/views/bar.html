<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;"></div>
  <script src="./echarts.min.js"></script>
  <script src="./socket-client.js"></script>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      title: {
        text: '最近一小时发生事件',
        subtext: '数据来自syslog'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
      },
      yAxis: {
        type: 'category',
        data: ['HTTP协议违背', 'Web服务器漏洞攻击', 'Web插件漏洞攻击', '爬虫事件', '恶意扫描', '跨站请求伪造',
          '文件非法上传', '跨站脚本攻击', 'SQL注入攻击', 'LDAP注入攻击', 'SSI指令', 'XPath注入攻击', '命令注入攻击',
          '路径穿越攻击', '远程文件包含', '目录索引', '信息泄露', '内容过滤', '非法下载', '自定义攻击', 'HTTP访问控制事件',
          '智能补丁', '资源盗链', 'Cookie篡改', '违背白名单', 'WebShell页面访问', '敏感信息过滤', 'SSL加载', '暴利破解攻击'
        ]
      },
      series: {
        // name: '2011年',
        type: 'bar',
        // data: [18203, 23489, 29034, 104970, 131744, 630230]
        data: [0]
      }

    };
    myChart.setOption(option);

    var socket = io();
    socket.on('bar', function (msg) {
      socket.emit('test', 123);
      console.log(msg);
      option.series.data = msg;
      myChart.setOption(option);
    });
  </script>
</body>

</html>
